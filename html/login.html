<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingresar</title>
    <!-- Bootstrap 4.1.3 CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/stylesJonathan.css">
</head>
<body class="text-center">
	<div class="container">
		<div class="row justify-content-center margen-superior">
			<div class="col-4">
				<form class="form-singin">
					<img width="25%" height="25%" class="mb-4" alt="rebozo" src="../images/Logo.png">
					<h1 class="h3 mb-3 font-weight-normal">Ingresa tus datos</h1>
					<label class="sr-only" for="inputEmail">Correo electrónico</label>
					<input class="form-control" id="inputEmail" autofocus="" required="" type="email" placeholder="Correo electrónico">
					<label class="sr-only" for="inputPassword">Contraseña</label>
					<input class="form-control" id="inputPassword" required="" type="password" placeholder="Contraseña">
					<div class="checkbox mb-3">
				        <label><input type="checkbox" value="remember-me"> Recordarme </label>
				    </div>
				    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
				    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
				</form>
			</div>
		</div>	
	</div>
	<!-- Bootstrap 4.1.3 JS, Popper.js, and jQuery-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
